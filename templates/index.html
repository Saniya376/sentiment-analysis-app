<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 700px;
        }
        .positive {
            color: green;
            font-weight: bold;
        }
        .negative {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container shadow p-4 rounded bg-white">
        <h2 class="text-center mb-4">ðŸ§  AI Sentiment Analysis</h2>

        <form method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="text" rows="4" placeholder="Type something to analyze sentiment..."></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary w-100">Analyze</button>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </form>

        {% if result %}
            <div class="alert mt-4 {{ 'alert-success' if result == 'Positive' else 'alert-danger' }}">
                <h4 class="text-center">Prediction: 
                    <span class="{{ 'positive' if result == 'Positive' else 'negative' }}">
                        {{ result }}
                    </span>
                </h4>
            </div>
        {% endif %}

        {% if data %}
            <div class="clearfix"></div>
            <h5 class="mt-4">ðŸ“œ History:</h5>
            <ul class="list-group">
                {% for row in data %}
                    <li class="list-group-item">
                        {{ row[1] }} â†’ 
                        <span class="{{ 'positive' if row[2] == 'Positive' else 'negative' }}">
                            {{ row[2] }}
                        </span>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
